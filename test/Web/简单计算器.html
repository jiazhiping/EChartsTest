<!DOCTYPE html>
<html>
<head>
    <title> 事件</title>
    <script type="text/javascript">
        function count(){

            //获取第一个输入框的值
            var otxt1 = document.getElementById("txt1").value;
            //获取第二个输入框的值
            var otxt2 = document.getElementById("txt2").value;
            //获取选择框的值
            var ot = document.getElementById("select").value;
            //获取通过下拉框来选择的值来改变加减乘除的运算法则
            var result = "";
            switch (ot) {
                case "+":
                    result = parseFloat(otxt1) + parseFloat(otxt2);
                    break;
                case "-":
                    result = parseFloat(otxt1) - parseFloat(otxt2);
                    break;
                case "*":
                    result = parseFloat(otxt1) * parseFloat(otxt2);
                    break;
                default:
                    result = parseFloat(otxt1) / parseFloat(otxt2);

            }
            //设置结果输入框的值
            document.getElementById("jieguo").value = result;

        }
    </script>
</head>
<body>
<!--第一个输入框-->
<input type='text' id='txt1' />
<!--运算符号-->
<select id='select'>
    <option value='+'>+</option>
    <option value="-">-</option>
    <option value="*">*</option>
    <option value="/">/</option>
</select>
<!--第二个输入框-->
<input type='text' id='txt2' />
<!--等号-->
<input type='button' value=' = ' onclick="count()" /> <!--通过 = 按钮来调用创建的函数，得到结果-->
<!--运算结果-->
<input type='text' id='jieguo' />
</body>
</html>
