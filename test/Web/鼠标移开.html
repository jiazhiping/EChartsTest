<!DOCTYPE html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>鼠标移开</title>
    <script type="text/javascript">
        function message () {
            alert("不要移开,点击确定");
        }
    </script>
</head>
<body>
    <form>
        <a href="https://github.com/" onmouseout="message()">点击确定</a>
    </form>
</body>
</html>
