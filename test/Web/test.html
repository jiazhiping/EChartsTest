<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>下拉框多选</title>
		<script src="http://www.jq22.com/jquery/jquery-1.10.2.js"></script>
		<script type="text/javascript" src="bootstrap-select.js">
		</script>
		<link rel="stylesheet" type="text/css" href="bootstrap-select.css">
		<!-- 3.0 -->
		<link href="http://libs.baidu.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
		<script src="http://libs.baidu.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>

		<script type="text/javascript">
			$(window).on('load', function() {
				$('.selectpicker').selectpicker({
					'selectedText': 'cat'
				});
				// $('.selectpicker').selectpicker('hide');
			});
		</script>
	</head>

	<body>
		<label for="id_select"></label>
		<select id="id_select" class="selectpicker bla bla bli" multiple data-live-search="true">
			<option>Kobe Bryant</option>
			<option>Tracy McGrady</option>
			<option>Allen Iverson</option>
			<option>Vince Carter</option>
		</select>
	</body>

</html>
