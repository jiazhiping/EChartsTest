<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>EChartsMapTest</title>
		<script src="www2/js/echarts-all.js"></script>
		<!--<script src="echarts.js"></script>-->
	</head>

	<body>
		<div id="main" style="width:100%;height:600px;"></div>
		<script>
			var myChart = echarts.init(document.getElementById('main'));
			option = {
				title: {
					text: '多雷达图',
					subtext: '纯属虚构'
				},
				tooltip: {
					trigger: 'axis'
				},
				legend: {
					x: 'center',
					data: ['某软件', '本赛季', '上赛季', '降水量', '蒸发量']
				},
				toolbox: {
					show: true,
					feature: {
						mark: {
							show: true
						},
						dataView: {
							show: true,
							readOnly: false
						},
						restore: {
							show: true
						},
						saveAsImage: {
							show: true
						}
					}
				},
				calculable: true,
				polar: [{
						indicator: [{
								text: '品牌',
								max: 100
							},
							{
								text: '内容',
								max: 100
							},
							{
								text: '可用性',
								max: 100
							},
							{
								text: '功能',
								max: 100
							}
							
						],
						center: ['25%', 200],
						radius: 80
					},
					{
						indicator: [{
								text: '战绩',
								max: 100
							},
							{
								text: '生存',
								max: 100
							},
							{
								text: '团战',
								max: 100
							},
							{
								text: '发育',
								max: 100
							},
							{
								text: '输出',
								max: 100
							},
							{
								text: '推进',
								max: 100
							}
						],
						radius: 80,//半径
						startAngle: 60//旋转角度
					},
					{
						indicator: (function() {
							var res = [];
							for(var i = 1; i <= 12; i++) {
								res.push({
									text: i + '月',
									max: 100
								});
							}
							return res;
						})(),
						center: ['75%', 200],
						radius: 80
					}
				],
				series: [{
						type: 'radar',
						tooltip: {
							trigger: 'item'
						},
						itemStyle: {
							normal: {
								areaStyle: {
									type: 'default'
								}
							}
						},
						data: [{
							value: [60, 73, 85, 40],
							name: '某软件'
						}]
					},
					{
						type: 'radar',
						polarIndex: 1,
						data: [{
								value: [70, 80, 90, 80, 85,100],
								name: '本赛季'
							},
							{
								value: [60, 70, 80, 75, 79,100],
								name: '上赛季'
							}
						]
					},
					{
						type: 'radar',
						polarIndex: 2,
						itemStyle: {
							normal: {
								areaStyle: {
									type: 'default'
								}
							}
						},
						data: [{
								name: '降水量',
								value: [2.6, 5.9, 9.0, 26.4, 28.7, 70.7, 75.6, 82.2, 48.7, 18.8, 6.0, 2.3],
							},
							{
								name: '蒸发量',
								value: [2.0, 4.9, 7.0, 23.2, 25.6, 76.7, 35.6, 62.2, 32.6, 20.0, 6.4, 3.3]
							}
						]
					}
				]
			};
			myChart.setOption(option);
		</script>
	</body>
</html>
