<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>光标失焦</title>
    <script type="text/javascript">
        function message() {
            alert("请确定输入完成");
        }
    </script>
</head>
<body>
    <form>
        用户:<input name="name" type="text" value="输入名字" onblur="message()">
        密码:<input name="password" type="text" value="输入密码" >
    </form>
</body>
</html>
