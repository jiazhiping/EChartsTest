<!DOCTYPE html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>光标聚焦</title>
    <script type="text/javascript">
        var tag = 0;
        function message(){
            if(tag == 0)
            {
                alert("请输入姓名!");
                tag = 1;
            }
        }

    </script>
</head>
<body>
    <form>
        姓名:<input name="username" type="text" value="输入姓名" onfocus="message()">
    </form>
</body>
</html>
