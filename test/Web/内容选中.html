<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>内容选中</title>
    <script type="text/javascript">
        function meassage() {
            alert("触发了内容选中事件");
        }
    </script>
</head>
<body>
    <form>
        个人简介:<br />
        <textarea name="name" cols="60" rows="5" onselect="meassage()">请写入个人简介，不少于200字！</textarea>
    </form>
</body>
</html>
